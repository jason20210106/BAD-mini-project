<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="header">
    <h1>To-Do List</h1>
  </div>  
  <div class="entertask">
  Please enter your task: <input type="text" id="taskInput" placeholder="Enter a task" >
  <button id="addTaskBtn">Add Task</button>
  </div>
 
  <ul id="taskList">Task list</ul>

  <div class="item">Item 1:</div><div class="box1"></div>
  <div class="item">Item 2:</div><div class="box2"></div>
  <div class="item">Item 3:</div><div class="box3"></div>
  <div class="item">Item 4:</div><div class="box4"></div>
  <div class="item">Item 5:</div><div class="box5"></div>
  <div class="item">Item 6:</div><div class="box6"></div>
  <div class="item">Item 7:</div><div class="box7"></div>

  <div class="reload">
    <button id="reload">Reload</button>
  </div>
  <script src="./index.js"></script>
</body>
</html>
